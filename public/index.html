<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DET175 Warrior Knowledge Quiz Chatbot</title>
    <!-- Viewport meta tag for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated styles for centered messages with light/dark mode support -->
    <style>
        /* (Your existing CSS styles) */
        /* ... */
    </style>
</head>
<body>
    <div id="container">
        <button id="toggle-button">Switch Mode</button>
        <div id="chat"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type your answer here..." autocomplete="off" />
            <button id="send-button" disabled>Send</button>
        </div>
        <div><p>Maintained by C/Sarsozo. Quiz yourself on LLAB 1-9. Auto-generates a question on startup. Respond back what LLAB you want to quiz yourself on.
            Insignias and aircraft photos cannot be tested - study those yourself. Any questions or concerns let me know ü§ôüèΩ</p></div>
    </div>
    <script>
        let chatHistory = [];
        const input = document.getElementById('input');
        const chat = document.getElementById('chat');
        const sendButton = document.getElementById('send-button');
        const toggleButton = document.getElementById('toggle-button');

        // Toggle between dark and light mode
        function toggleMode() {
            document.body.classList.toggle('dark');
            updateToggleButtonText();
        }

        function updateToggleButtonText() {
            toggleButton.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
        }

        // Set the initial mode based on the user's device setting
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }

        updateToggleButtonText();

        toggleButton.addEventListener('click', toggleMode);

        // Enable send button when input is not empty
        input.addEventListener('input', function() {
            sendButton.disabled = input.value.trim() === '';
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter key press
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && input.value.trim() !== '') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = input.value.trim();
            if (message === '') return;
            input.value = '';
            sendButton.disabled = true;
            appendMessage('user', message);

            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, chatHistory: chatHistory })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('assistant', data.message);
                sendButton.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                sendButton.disabled = false;
            });
        }

        function appendMessage(role, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + role;
            messageElement.textContent = message;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
            chatHistory.push({ role: role, content: message });
        }

        // Start the conversation
        fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Start', chatHistory: [] })
        })
        .then(response => response.json())
        .then(data => {
            appendMessage('assistant', data.message);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
