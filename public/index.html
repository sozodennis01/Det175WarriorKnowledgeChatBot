<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DET175 Warrior Knowledge Quiz Chatbot</title>
    <!-- Viewport meta tag for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated styles for centered messages with light/dark mode support -->
    <style>
        :root {
            --bg-color-light: #f5f5f5;
            --bg-color-dark: #1e1e1e;
            --text-color-light: #000000;
            --text-color-dark: #ffffff;
            --message-bg-light: #e9ecef;
            --message-bg-dark: #333333;
            --user-bg-light: #007bff;
            --user-bg-dark: #0056b3;
            --input-bg-light: #f1f0f0;
            --input-bg-dark: #2c2c2c;
            --border-color-light: #ccc;
            --border-color-dark: #444;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
        }

        #toggle-button {
            padding: 8px 12px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--user-bg-light);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 12px 16px;
            max-width: 100%;
            line-height: 1.6;
            word-wrap: break-word;
            align-self: center;
            width: 100%;
            box-sizing: border-box;
        }

        .user {
            background-color: var(--user-bg-light);
            color: #ffffff;
        }

        .assistant {
            background-color: var(--message-bg-light);
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color-light);
            background-color: #ffffff;
        }

        #input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color-light);
            border-radius: 20px;
            background-color: var(--input-bg-light);
            outline: none;
        }

        #input::placeholder {
            color: #888;
        }

        #send-button {
            margin-left: 10px;
            padding: 0 16px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: var(--user-bg-light);
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        #send-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        /* Dark mode styles */
        body.dark {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        body.dark #toggle-button {
            background-color: var(--user-bg-dark);
        }

        body.dark #container {
            background-color: var(--bg-color-dark);
        }

        body.dark .message {
            background-color: var(--message-bg-dark);
        }

        body.dark .user {
            background-color: var(--user-bg-dark);
        }

        body.dark #input-container {
            border-top: 1px solid var(--border-color-dark);
            background-color: var(--bg-color-dark);
        }

        body.dark #input {
            background-color: var(--input-bg-dark);
            border-color: var(--border-color-dark);
            color: var(--text-color-dark);
            /* Text color in dark mode */
        }

        /* Scrollbar styling for Webkit-based browsers */
        #chat::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="container">
        <button id="toggle-button">Switch Mode</button>
        <div id="chat"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type your answer here..." autocomplete="off" />
            <button id="send-button" disabled>Send</button>
        </div>
        <div>
            <p>Maintained by C/Sarsozo. Quiz yourself on LLAB 1-9. Auto-generates a question on startup. Respond back
                what LLAB you want to quiz yourself on.
                Insignias and aircraft photos cannot be tested - study those yourself. Any questions or concerns let me
                know ü§ôüèΩ</p>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');
        const chat = document.getElementById('chat');
        const sendButton = document.getElementById('send-button');
        const toggleButton = document.getElementById('toggle-button');

        // Toggle between dark and light mode
        function toggleMode() {
            document.body.classList.toggle('dark');
            updateToggleButtonText();
        }

        function updateToggleButtonText() {
            toggleButton.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
        }

        // Set the initial mode based on the user's device setting
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }

        updateToggleButtonText();

        toggleButton.addEventListener('click', toggleMode);

        // Enable send button when input is not empty
        input.addEventListener('input', function () {
            sendButton.disabled = input.value.trim() === '';
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter key press
        input.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && !event.shiftKey && input.value.trim() !== '') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = input.value.trim();
            if (message === '') return;
            input.value = '';
            sendButton.disabled = true;
            appendMessage('user', message);

            // Append a temporary assistant message with '...'
            const loadingMessageId = 'loading-message';
            appendMessage('assistant', '...', loadingMessageId);

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    // Replace the '...' message with the actual assistant message
                    const loadingElement = document.getElementById(loadingMessageId);
                    if (loadingElement) {
                        loadingElement.textContent = data.message;
                        loadingElement.id = null;
                    } else {
                        // Fallback in case the loading message was not found
                        appendMessage('assistant', data.message);
                    }
                    sendButton.disabled = false;
                })
                .catch(error => {
                    console.error('Error client side sending message:', error);
                    // Replace the '...' message with an error message
                    const loadingElement = document.getElementById(loadingMessageId);
                    if (loadingElement) {
                        loadingElement.textContent = 'Error client side sending message:' + error.message;
                        loadingElement.id = null;
                    } else {
                        appendMessage('assistant', 'Sorry, something went wrong sending the client message. Please try again.');
                    }
                    sendButton.disabled = false;
                });
        }

        function appendMessage(role, message, id = null) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + role;
            messageElement.textContent = message;
            if (id) {
                messageElement.id = id; // Assign an ID if provided to remove loading mask
            }
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        // Append a temporary assistant message with '...'
        const loadingMessageId = 'loading-message';
        appendMessage('assistant', '...', loadingMessageId);

        // Start the conversation
        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: '' })
        })
            .then(response => response.json())
            .then(data => {
                // Replace the '...' message with the actual assistant message
                const loadingElement = document.getElementById(loadingMessageId);
                if (loadingElement) {
                    loadingElement.textContent = data.message;
                    loadingElement.id = null;
                } else {
                    // Fallback in case the loading message was not found
                    appendMessage('assistant', data.message);
                }
            })
            .catch(error => {
                console.error('Error starting conversation client side:', error);
                // Replace the '...' message with an error message
                const loadingElement = document.getElementById(loadingMessageId);
                if (loadingElement) {
                    loadingElement.textContent = 'Error starting conversation client side:' + error.message;
                    loadingElement.id = null;
                } else {
                    appendMessage('assistant', 'Sorry, something went wrong while starting the conversation.');
                }

            });
    </script>

</body>

</html>
